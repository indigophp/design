<!DOCTYPE html>
<html class="login" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Signin Template for Indigo</title>

	<link rel="stylesheet" href="../assets/css/style.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="../assets/js/lib/html5shiv.js"></script>
		<script src="../assets/js/lib/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<form class="form-signin panel-primary panel">
			<div class="panel-heading">
				<h2 class="panel-title">Please sign in</h2>
			</div>
			<div class="panel-body">
				<input type="text" class="form-control" placeholder="Email address" autofocus>
				<input type="password" class="form-control" placeholder="Password">
				<div class="checkbox">
					<input type="checkbox" data-toggle="switch" value="remember" id="remember">
					<label class="checkbox" for="remember">
						 Remember me
					</label>
				</div>
			</div>
			<div class="panel-footer">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</div>
		</form>
	</div> <!-- /container -->

	<script src="../assets/js/lib/jquery.min.js"></script>
	<script src="../assets/js/lib/jquery-migrate.min.js"></script>
	<script src="../assets/js/lib/bootstrap.min.js"></script>
	<script src="../assets/js/admin.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			IndigoAdmin.pageInit();
		});
	</script>
</body>
</html>
